# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actionsxxx

name: Build and deploy dotnet core app to Azure Function App - weatherstation4dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Restore dependencies'
        shell: pwsh
        run: | 
          pushd ./weatherstation
          dotnet restore
          popd
          
      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          # Navigate to the directory containing the project file
          pushd ./weatherstation
          # Build the project with the desired configuration and output path
          dotnet build --configuration Debug --property:OutputPath=../bin/Debug     
          # Return to the previous directory
          popd

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6F868CA194A9479485686045B5996802 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9739A07A020743B589179D7762DE1CD4 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_266163A966FB4257AA78E791EC3D7F6D }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'weatherstation4dev'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          
